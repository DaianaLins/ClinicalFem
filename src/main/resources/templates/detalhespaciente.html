
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


	
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/detalhesPacientecomfoto.css"/>

<head>
<style>

	.card{
		text-align: center;
		position: center;
	}

	p.card-text{
	  font-weight: bold;
	  text-align: center;
	}
	p.card-text > span{
	  font-weight: normal;
	}
	#fotoDePerfil{
	  border-radius: 50%;
	  
	}
	</style>
<title>Detalhes do Paciente</title>
</head>
<body>

	<header>
		<h1><img class="responsive-img" src="/materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
       
	   <a href="/paciente/telaPaciente" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left" style="margin-top:-10px" >undo</i>Retornar</a>

    </nav>
    <h2>DADOS DO PACIENTE</h2>

<main class="container" style="margin: -20px; padding: 50; padding-top: 20px; padding-left: 35%; margin-bottom: 60px;">
	<th></th>
	<div class="card" style="border-radius: 10px; width: 100%; height: 100%; padding: 10px;">
        <!-- <div class="card-header" th:text="${usuariopaciente.nome}">
        </div>  -->
		
        <div class="card-body">
        <p class="card-text" id="fotoDePerfil"><td><img th:src="@{/paciente/mostrarImagem/{imagem}(imagem=${usuariopaciente.nomeImagem})}" alt="" width="128" height="128" class="circle responsive-img"/></td></p>
		<p class="card-text" >Nome: <span th:text="${usuariopaciente.nome}"></span></p> 
		<p class="card-text" >Numero: <span th:text="${usuariopaciente.numero}"></span></p>
       <p class="card-text" >Data de Nascimento: <span th:text="${#temporals.format(usuariopaciente.datanasc,'dd/MM/yyyy')}"></span></p> 
    	<p class="card-text" >Email: <span th:text="${usuariopaciente.email}"></span></p>
	
		<p class="card-text">Telefone: <span th:text="${cadpaciente.telefone}"></span></p>
		<p class="card-text">CPF: <span th:text="${cadpaciente.cpf}"></span></p>
		<p class="card-text">RG: <span th:text="${cadpaciente.rg}"></span></p>
		
		
           <a th:href="@{/paciente/{id}/editar (id=${usuariopaciente.id})}" class="btn btn-warning #ef9a9a red lighten-3">Editar</a>
                <a th:href="@{/paciente/{id}/excluir (id=${usuariopaciente.id})}" class="btn btn-danger #ef9a9a red lighten-3" onclick="return confirm('Tem certeza de que deseja excluí-lo?')">Excluir</a> 
        </div>
      </div>
	</div>
</div></main>

        <p>Copyright ® Todos os direitos reservados</p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	   
	

	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
