<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/styleformAgendamento.css"/>

<head>

<title>Noticas</title>
</head>
<body>
 <style>
   
 </style>

<header>
    <h1><img class="responsive-img" src="materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
       <a href="#">Home</a>
       <a href="#">Serviços</a>
       <a href="#">Contatos</a>
       <a href="#">Sobre nós</a>
    </nav>

    <h4><a href="/tela" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">home</i>Início</a></h3>

  

     <section>    

        <form method="post" th:object="${noticia}" style="">
            
            <div class="form-group">
                <input type="text" class="form-control" name="titulo"  placeholder="Título *">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="autor" placeholder="Autor *">
            </div>

            <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <button type="submit" class="btn btn-primary #ef9a9a red lighten-3" style="margin-top: 10px;">Publicar</button>
            <a href="/noticias" class="btn btn-light #ef9a9a red lighten-3" role="button" style="margin-top: 10px;">Cancelar</a>

     </section>   

    <footer>
        <p>Site criado por Daiana Lins e Letícia Almeida</p>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	});
	$('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
	 </script>
</body>
</html>
