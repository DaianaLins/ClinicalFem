<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--<link rel="stylesheet" href="style/styleCss.css"/>-->
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/noticias.css"/>

<head>

<title>Noticias</title>
</head>
<body>
 <style>
   
 </style>

<header>
  <h1><img class="responsive-img" src="/materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
    <div th:if= "${usuariopaciente.tipo == 'ATENDENTE'}"> 
       <a href="/atendente/tela" class="waves-effect waves-light btn #ef9a9a red lighten-3 white-text"><i class="material-icons left"style="margin-top:-15px" >home</i>Início</a>
      
       <a href="/novaNoticia" class="waves-effect waves-light btn #ef9a9a red lighten-3  white-text"><i class="material-icons left"style="margin-top:-15px">add_circle_outline</i>CADASTRAR NOTÍCIA</a> 
  	</div>
        <div th:if= "${usuariopaciente.tipo == 'PACIENTE'}"> 
       <a href="/paciente/telaPaciente" class="waves-effect waves-light btn #ef9a9a red lighten-3 white-text"><i class="material-icons left"style="margin-top:-15px" >home</i>Início</a>
       </div>
         <div th:if= "${usuariopaciente.tipo == 'MEDICO'}"> 
       <a href="/medico/telaMedico" class="waves-effect waves-light btn #ef9a9a red lighten-3 white-text"><i class="material-icons left"style="margin-top:-15px" >home</i>Início</a>
       </div>
      
    </nav>

    <!-- <h1>NOTÍCIAS</h1> -->
     <section>    

         <div class="container" style="width: 60%; padding-bottom: 50px;">

           
          <nav aria-label="breadcrumb" class="z-depth-0">
            <ol class="breadcrumb"  style="background-color: white; padding-left: 2px; margin-top: 20px">
                <li class="breadcrumb-item active" aria-current="page">NOTÍCIAS</li>
              </ol> 
          </nav>  
            
            <div class="container">
                <div class="col s12 m6">
                  <div class="card" style="margin-top: 20px;" th:each="noticia : ${noticias}">
                    <div class="card-content black-text">
                      <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                      <span th:text="${noticia.autor}"></span>
                      <span th:text="${noticia.data}"></span>
                      </p>
                      <div th:if= "${usuariopaciente.tipo == 'ATENDENTE'}"> 
                      <a th:href="@{/atendente/{id}/noticias/(id=${noticia.id})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${noticia.titulo}"></span></h4></a>
                      </div>
                       <div th:if= "${usuariopaciente.tipo == 'PACIENTE'}"> 
                      <a th:href="@{/paciente/{id}/noticias/(id=${noticia.id})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${noticia.titulo}"></span></h4></a>
                      </div>
                       <div th:if= "${usuariopaciente.tipo == 'MEDICO'}"> 
                      <a th:href="@{/medico/{id}/noticias/(id=${noticia.id})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${noticia.titulo}"></span></h4></a>
                      </div>
                      <p class="card-text"> <span th:utext="${#strings.abbreviate(noticia.texto,400)}"></span></p>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
         </div>
        
     </section>   

    
      

   
   

    <!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	});
  </script>
</body>
</html>
