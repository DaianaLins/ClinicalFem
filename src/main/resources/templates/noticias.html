<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->

<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--<link rel="stylesheet" href="style/styleCss.css"/>-->
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/noticias.css"/>

<head>

<title>Noticas</title>
</head>
<body>
 <style>
   
 </style>

<header>
  <h1><img class="responsive-img" src="materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
       <a href="#">Home</a>
       <a href="#">Serviços</a>
       <a href="#">Contatos</a>
       <a href="#">Sobre nós</a>
    </nav>

    <h4><a href="/tela" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">home</i>Início</a></h3>

  

     <section>    

         <div class="container" style="width: 60%; padding-bottom: 30px;">

           
          <nav aria-label="breadcrumb" class="z-depth-0">
            <ol class="breadcrumb"  style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Notícias</li>
              </ol>
          </nav>  
            
            <div class="container">
                <div class="col s12 m6">
                  <div class="card" style="margin-top: 20px;" th:each="noticia : ${noticias}">
                    <div class="card-content black-text">
                      <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                      <span th:text="${noticia.autor}"></span>
                      <span th:text="${noticia.data}"></span>
                      </p>
                      <a th:href="@{/{id}/noticias/(id=${noticia.id})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${noticia.titulo}"></span></h4></a>
                      
                      <p class="card-text"> <span th:utext="${#strings.abbreviate(noticia.texto,400)}"></span></p>
                    </div>
                    <br>
                  </div>
                </div>
              </div>
         </div>
        
     </section>   

    
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
   

    <!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	});
	
	 </script>
</body>
</html>
