
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


	
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/medicoscadastradoscard.css"/>

<head>
<style>

	.card{
		text-align: center;
		position: center;
	}

	p.card-text{
	  font-weight: bold;
	  text-align: center;
	}
	p.card-text > span{
	  font-weight: normal;
	}
	#fotoDePerfil{
	  border-radius: 50%;
	  
	}
	</style>
<title>Detalhes do Medico</title>
</head>
<body>

	<header>
		<h1><img class="responsive-img" src="/materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
		<div class="left input-field" style="margin-left: 37%;">
			<input id="search" type="text" onkeyup="search()" required>
			<label class="label-icon" for="search" ><i class="material-icons" >search</i></label>
			<i class="material-icons" >close</i>
		</div>
	   <a href="/paciente/telaPaciente" class="waves-effect waves-light btn #ef9a9a red lighten-3" style="margin-right: 35%;"><i class="material-icons left" style="margin-top:-10px" >undo</i>Retornar</a>

    </nav>
	
    <h2>MÉDICOS DISPONÍVEIS</h2>
	
	<section class="flex">

<main class="cards"style="padding-left: 5%; padding-bottom: 5%">
    <div class="card" style="border-radius: 10px; width: 18rem; padding: 10px; margin: 10px; display: inline-block;" th:each="usuariomedico : ${usuariomedico}">
        <img authorize access="perfil.PACIENTE" class="card-img-top" th:src="@{/medico/mostrarImagem/{imagem}(imagem=${usuariomedico.nomeImagem})}" style="border-radius: 50%; height: 200px; overflow: hidden" alt="Imagem de capa do card" >
        <div class="card-body">
			<div th:each="cadmedicos: ${cadmedico}"> 
				<div th:if = "${cadmedicos.crm == usuariomedico.crm}" > 
				<p class="card-text" > <span th:text="${cadmedicos.especialidade}"></span></p> 
				</div>
			</div>
		  <p class="card-text"><span th:text="${usuariomedico.nome}"></span></p>
		  <p class="card-text" >Número: <span th:text="${usuariomedico.numero}"></span></p>
		  <p class="card-text" >CRM: <span th:text="${usuariomedico.crm}"></span></p>
		  <!--<p class="card-text" >Especialidade: <span th:text="${usuariomedico.especialidade}"></span></p> -->
          <a th:href="@{/paciente/agendarConsulta/{id} (id = ${usuariomedico.crm})} " class="btn btn-primary #ef9a9a red lighten-3">Agendar</a>
        </div>
      </div>	
</main>
</section>  
<!-- <footer>
<p>Site criado por Daiana Lins e Letícia Almeida</p>
    </footer> -->
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	   
	

	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script>
		function search() {
    let input = document.getElementById('searchbar').value
    input=input.toLowerCase();
    let x = document.getElementsByClassName('especialidade');
      
    for (i = 0; i < x.length; i++) { 
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
            x[i].style.display="none";
        }
        else {
            x[i].style.display="list-item";                 
        }
    }
}
	</script>
</body>

</html>
