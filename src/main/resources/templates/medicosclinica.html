
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


	
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/medicoscadastradoscard.css"/>

<head>
<style>

	.card{
		text-align: center;
		position: center;
	}

	p.card-text{
	  font-weight: bold;
	  text-align: center;
	}
	p.card-text > span{
	  font-weight: normal;
	}
	#fotoDePerfil{
	  border-radius: 50%;
	  
	}
	</style>
<title>Detalhes do Medico</title>
</head>
<body>

	<header>
		<h1><img class="responsive-img" src="/materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
</header>
    <nav>
       
	   <a href="/paciente/telaPaciente" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left" style="margin-top:-10px" >undo</i>Retornar</a>

    </nav>
    <h2>MÉDICOS DISPONÍVEIS</h2>

	<section class="flex">

<main class="cards"style="padding-left: 5%">
    <div class="card" style="border-radius: 10px; width: 18rem; padding: 10px; margin: 10px; display: inline-block;" th:each="usuariomedico : ${usuariomedico}">
        <img authorize access="perfil.PACIENTE" class="card-img-top" th:src="@{/medico/mostrarImagem/{imagem}(imagem=${usuariomedico.nomeImagem})}" style="border-radius: 50%;"alt="Imagem de capa do card" >
        <div class="card-body">
          
          <p class="card-text"><span th:text="${usuariomedico.nome}"></span></p>
		  <p class="card-text" >Numero: <span th:text="${usuariomedico.numero}"></span></p>
		  <p class="card-text" >CRM: <span th:text="${usuariomedico.crm}"></span></p>
		  <!--<p class="card-text" >Especialidade: <span th:text="${usuariomedico.especialidade}"></span></p> -->
          <a href="/paciente/agendarConsulta" class="btn btn-primary #ef9a9a red lighten-3">Agendar</a>
        </div>
      </div>	
</main>
</section>

</body>

</html>
