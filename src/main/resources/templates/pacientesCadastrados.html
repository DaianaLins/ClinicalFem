<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="materialize/style/styleAgendamento.css" />
<head>
<title>Pacientes cadastrados</title>
</head>
<body>
		
	   <header>
        <h1><img class="responsive-img" src="materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
    </header>
    <nav>
       <a href="#">Home</a>
       <a href="#">Serviços</a>
       <a href="#">Contatos</a>
       <a href="#">Sobre nós</a>
    </nav>
    	<h2>Pacientes</h2>
   		<h3><a href="/cadastrarPaciente" class="waves-effect waves-light btn  #ef9a9a red lighten-3 "><i class="material-icons left ">add_circle_outline</i>Cadastrar Paciente</a></h3>
   		<h4> <a href="/tela" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">home</i> Início</a></h3>
   		<table class="container">
   		<thead>
   			<tr>
   				<th>Nome</th>
   				<th>Data de nascimento</th>
   				<th>CPF</th>
   				<th>RG</th>
   				<th>Email</th>
   				<th>Telefone</th>
   				<th>Deletar</th>
				<th>Editar</th>
   			</tr>
   		</thead>
   		<tbody>
   		
   		
 		 <tr th:each="cadpaciente : ${cadpacientes}">
 			
 				<td><span th:text="${cadpaciente.nome}"></span></td>
 				<td><span th:text="${cadpaciente.datanasc}"></span></td>
 				<td><span th:text="${cadpaciente.cpf}"></span></td>
 				<td><span th:text="${cadpaciente.rg}"></span></td>
 				<td><span th:text="${cadpaciente.email}"></span></td>
 				<td><span th:text="${cadpaciente.telefone}"></span></td>
 				<td><a class="waves-effect waves-light " th:href="@{/{id}/deletarPaciente/(id=${cadpaciente.id})} "><i class="material-icons left">delete</i></a></td>
				<td><a class="waves-effect waves-light " th:href="@{/{id}/alterarPaciente/(id=${cadpaciente.id})} "><i class="material-icons left">edit</i></a></td>
 		</tr> 
 		</tbody>
 		</table>
 		 <footer>
        <p>Site criado por Daiana Lins e Letícia Almeida</p>
    </footer>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
