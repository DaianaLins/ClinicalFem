
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-br">
	<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/materialize/style/styleformAgendamento.css"/>
<head>

<title>Agendamento</title>
</head>
<body>

        <header>
        <h1>CLINICALFEM</h1>
    </header>
    <nav>
       <a href="#">Home</a>
       <a href="#">Serviços</a>
       <a href="#">Contatos</a>
       <a href="#">Sobre nós</a>
    </nav>
    <h2>Dados do Paciente</h2>

<a href="/consultas" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">undo</i>Retornar</a>
<div th:each="cadpaciente : ${paciente}">
	
	<div class="container" id="nv">
			<p>Nome: <span th:text="${cadpaciente.nome}"></span></p>
			<p>Data de Nascimento: <span th:text="${cadpaciente.datanasc}"></span></p>
			<p>Telefone: <span th:text="${cadpaciente.telefone}"></span></p>
			<p>CPF: <span th:text="${cadpaciente.cpf}"></span></p>
			<p>RG: <span th:text="${cadpaciente.rg}"></span></p>
			<p>Email: <span th:text="${cadpaciente.email}"></span></p>
		

	</div>
	
</div>
 <footer>
        <p>Site criado por Daiana Lins e Letícia Almeida</p>
    </footer>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
