<body>
    <header>
        <h1><img class="responsive-img" src="materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-30px 0px; width: 25%;"></h1>

        <article>
            <form th:action="@{/loginP}" method="POST" class="row">
                <h3>LOGIN - PACIENTE</h3><br>
                <label>

                <label>
                 <i class="material-icons left">lock_outline</i>
                Senha:<input id="password" type="password" name="password" placeholder=" Sua senha...">
                </label> 
                <button type="submit" class="waves-effect waves-light btn #ef9a9a red lighten-3"> Entrar</button>
                <div class="row">
                    <p>Não possui conta? <a href="#">Cadastre-se</a></p>

        	</div>
