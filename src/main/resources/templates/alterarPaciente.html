<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
<!-- IMPORTAÇÕES DO MATERIALIZER -->
<!-- SITE: https://materializecss.com/getting-started.html -->
<!--Import Google Icon Font-->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<link rel="stylesheet" href="/materialize/style/formCadPaciente.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<head>
<title>Cadastro do Paciente</title>
</head>
<body>


	<header>
		<h1>CLINICALFEM</h1>
	</header>
	<nav>
		<a href="#">Home</a> <a href="#">Serviços</a> <a href="#">Contatos</a>
		<a href="#">Sobre nós</a>
	</nav>

	<h2>Alterar Cadastro do Paciente</h2>

	<h3>
		<a href="/pacientes" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i
			class="material-icons left">format_list_bulleted</i>Pacientes
			Cadastrados</a>
	</h3>
	<!-- <th:block th:include="mensagemValidacao"></th:block> -->
	
	<form class="container" method="post" action="/alterarPaciente" th:object="${cadpaciente}">
		<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

		<input type="hidden" th:field="*{id}">
		
		<div class="row">
			Nome Completo: <input type="text" name="nome" placeholder="Nome" required th:field="*{nome}"  />
			<div class="input-field col s3">
				Data de Nascimento: <input type="date" name="datanasc" required th:field="*{datanasc}" />
			</div>
			<div class="input-field col s3">
				Telefone: <input type="tel" name="telefone" maxlength="12"
					placeholder="Digite o Número"  required th:field="*{telefone}"  />
			</div>
			<div class="input-field col s3">
				CPF: <input type="text" name="cpf" maxlength="11"
					placeholder="Digite o CPF"  required th:field="*{cpf}" />
			</div>
			<div class="input-field col s3">
				RG: <input type="text" name="rg" placeholder="RG"  required th:field="*{rg}" />
			</div>
			Email: <input type="text" name="email" placeholder="Email" th:field="*{email}" />
		</div>
		<button type="submit" class="waves-effect waves-light btn #ef9a9a red lighten-3">Finalizar
			Cadastro</button>
	</form>
	<footer>
        <p>Site criado por Daiana Lins e Letícia Almeida</p>
    </footer>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
