<head>

<title>Agendamento</title>
</head>
<body>

        <header>
			<h1><img class="responsive-img" src="materialize/style/logos/logos/LOGOBRANCA.png" style="margin:-60px 0px; width: 25%;"></h1>
    </header>
    <nav>
		<a href="/tela" class="waves-effect waves-light btn center-align #ef9a9a red lighten-3"><i class="material-icons left" style="margin-top:-10px" >home</i>Início</a>
		<a href="/consultas" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left" style="margin-top:-10px" >format_list_bulleted</i>Consultas agendadas</a>
    </nav>
    <h2 style="padding-top: 30px;" >AGENDAMENTO</h2>
 
 <!-- <h3><a href="/consultas" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">format_list_bulleted</i>Consultas Agendadas</a></h3>
 <h4><a href="/tela" class="waves-effect waves-light btn #ef9a9a red lighten-3"><i class="material-icons left">home</i>Início</a></h3> -->
    <!-- <th:block th:include="mensagemValidacao"></th:block> -->
	<form class="container" method="post" th:object="${agendamento}">
		
		<input type="hidden" name="id" th:field="*{codigo}">

		Nome Completo: <input  type="text" name="nome" th:field="*{nome}" required />    	
		Médico: <input type="text" value="" name="medico" th:field="*{medico}" required />
		CPF: <input type="text" value="" name="medico" th:field="*{cpf}" required />
		Servico: <input type="text" value="" name="servico" th:field="*{servico}" required />
		<div class="row">
		
		
		<div class="input-field col s3">
		Data: <input type="date" value="" name="dataC" th:field="*{dataC}" required/>
		</div>
		<div class="input-field col s3">
		Horario: <input type="time" value="" name="horario" th:field="*{horario}" required/>
		</div>
		<div class="input-field col s2">
		Valor: <input type="text" name="valorC" th:field="*{valorC}" required/>  		
		</div>
 			<div class="input-field col s2">
    		Situação:<select name="pagamento" th:field="*{pagamento}" required>
      		<option value="Pago">Pago</option>
      		<option value="Pendente">Pendente</option>
    		</select>
   		</div>
		   <div>
			   <textarea id="summernote" type="text" class="form-control" name="obs" th:field="*{obs}" placeholder="Observações"></textarea>
			   <label for="summernote">Observações</label>
			</div>
   	
 		</div>
        <button type="submit" class="waves-effect waves-light btn #ef9a9a red lighten-3" th:value="${agendamento.codigo == null ? 'cadastrar' : 'editar'}" >Agendar</button>
        </form>
        
		<script>
			var NomeRepetido = "[[${Nomerepetido}]]";
        if (NomeRepetido != "") {
            alert(NomeRepetido);
        }
		</script>

	 <footer>
        <p>Copyright ® Todos os direitos reservados</p>
    </footer>


  	
	 
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	});
	$('#summernote').val('New Text');
  M.textareaAutoResize($('#summernote'))
	 </script>

</body>
</html>
